
<div class="cont">
<div class="section " >
    <div class="container">
        <div class="row container p-0">
        <h2 class="mx-auto">Due Date Generator</h2>
        <button type="button" class="btn btn-primary float-right" (click)="openModal(template)">ADD HOLIDAY</button>
    </div>
        <div class="row mt-2">
            <div class="col-lg-8">
                <app-form-container></app-form-container>
            </div>

            <div class="col-lg-4">
                <app-output-container></app-output-container>
            </div>
        </div>
    </div>
</div>
</div>

<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Add holiday</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="form-group col-lg-12">
              <label for="start-date">Holiday Date:</label>
              <input id="start-date" type="text"
              placeholder="Datepicker"
              class="form-control"
              bsDatepicker  [(bsValue)]="holidayValue" value="{{ holidayValue | date:'dd-MM-yyyy' }}" [bsConfig]="{ isAnimated: true }">
            </div>
            <div class="col-lg-6 ">
  
            <button class="btn btn-primary" (click)="addHoliday()">Save</button>
            </div>
        </div>
    </div>
  </ng-template>
