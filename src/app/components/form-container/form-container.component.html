<form class="mt-5 mb-5">
  <div class="form-group cl-lg-12">
    <label for="email">Select a Frequency: </label>
    <br>
    <div class="form-check form-check-inline" *ngFor="let type of frequencyTypes">
      <input [(ngModel)]="frequencySelected" class="form-check-input" type="radio" name="{{type.value}}"
        id="{{type.value}}" [value]="type.value">
      <label class="form-check-label" for="{{type.value}}">{{type.name}}</label>
    </div>
  </div>
  <div class="form-cont" *ngIf="frequencySelected!=null">
    <div class="row">
      <div class="form-group  col-lg-6">
        <label for="pwd">Number of Occurance:</label>
        <input [disabled]="frequencySelected==='one-time'" type="number" min="1" value=1 class="form-control" id="pwd"
          [(ngModel)]="occuranceNumber" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-6">
        <label for="start-date">Start Date:</label>
        <input id="start-date" type="text" placeholder="Datepicker" class="form-control" bsDatepicker
          [(bsValue)]="bsValue" value="{{ bsValue | date:'dd-MM-yyyy' }}" [bsConfig]="{ isAnimated: true }">
      </div>
    </div>
    <button type="submit" (click)="generateDate()" class="btn btn-primary">Generate Dates</button>
  </div>
</form>
